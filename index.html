<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  
  <title>Map App</title>
  </head>
  <body  >
    <nav class="navbar navbar-toggleable-md navbar-light navbar-custom fixed-top">
        <a class="navbar-brand" href="#">Make a Map!</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>           
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link">Contact</a>
          </li>
        </ul>
        </div>
    </nav>
   <div class="container-fluid main-body">
      <div class='row  main-body'>
        <div class="col-sm-3 text-center  ">
          <div class="input-group   map-inputs">
            <input type="text" class="form-control shadow" placeholder="City, State...">
            <span class="input-group-btn">
              <button class="btn btn-secondary shadow" type="button">Go!</button>
            </span>
          </div>
        <div id='zoom' class='controls map-inputs shadow'>
          <label for="zoom">Zoom:</label>
          <input id="zoomInput" type="range" name="zoom" min="7" max="20" value="10">
        </div>
        <div id="style-selector-control"  class="map-control dropdown shadow  map-inputs">
          <label for="style-selector">Choose your style:</label>
          <select id="style-selector" class="selector-control">
            <option value="default">default</option>
            <option value="lightMonocrome">Light Monocrome</option>
            <option value="midnightCommander">Midnight Commander</option>
            <option value="paper">Paper</option>
            <option value="flatMap">Flat Map</option>
            <option value="greyscaleFlat">Flat Greyscale</option>
            <option value="paleDawn">Pale Dawn</option>
            <option value="darkFlat">Dark, Flat map</option>
          </select>
        </div>
        </div>
          <div class='col-sm-9 map-div'>
            <div id="map" class='align-self-center shadow'></div>
          </div>  
      </div>    
  </div>




  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src='src/main.js'></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu5JUOpKUaZeWlo5RMa0L2g7Rt3e9WPE4&callback=initMap"
  type="text/javascript"></script>

  </body>
</html>
