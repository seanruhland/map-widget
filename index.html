<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Map App</title>
  </head>
  <body>
     <div class="container">
        <div class="row border">
            <div class="col-lg-12 header border">
               <h4>Make your custom google map widget</h4>        
            </div>
          </div>
          <div class="row border">
            <div class="col-lg-6  border">
               <h7>Where would you like your map to be centered? </h7>     
               <input type="text">
               <input type="submit" value='submit'>   
            </div>
          </div>
          <div class='row border'>
            <div class="col-lg-6 border">
                <div id="style-selector-control"  class="map-control dropdown">
                  <select id="style-selector" class="selector-control">
                    <option value="default">default</option>
                    <option value="lightMonocrome">Light Monocrome</option>
                    <option value="midnightCommander">Midnight Commander</option>
                    <option value="paper">Paper</option>
                    <option value="flatMap">Flat Map</option>
                    <option value="greyscaleFlat">Flat Greyscale</option>
                    <option value="paleDawn">Pale Dawn</option>
                    <option value="darkFlat">Dark, Flat map</option>
                  </select>
                </div>
            </div>    
            <div class='col-lg-6 border'>
              <div id="map"></div>
            </div>
        </div>
    </div> 


  <script src="https://code.jquery.com/jquery.js"></script>
  <script src='./build/main.bundle.js'></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCu5JUOpKUaZeWlo5RMa0L2g7Rt3e9WPE4&callback=initMap"
  type="text/javascript"></script>

  </body>
</html>
